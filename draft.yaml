models:
  User:
    name: string
    email: string unique
    email_verified_at: timestamp nullable
    password: string
    remember_token: string nullable
    is_admin: boolean default:true
    timestamps: true

  Marketplace:
    id: integer unique
    name: string
    description: string nullable
    url: string
    logo: string nullable
    is_active: boolean

  Export:
    name_marketplace: string
    name_export: string
    name: string
    entete: string
    sku: string
    categorie: string
    categorie_ids: id unique
    description: string nullable
    short_description: string nullable
    weight: integer
    product_online: boolean
    tax_class_name: integer
    visibility: string nullable
    price: decimal precision:8 scale:2
    special_price: decimal precision:8 scale:2 nullable
    special_price_to_date: decimal precision:8 scale:2 nullable
    url_key: string
    base_image: string
    qty: integer
    out_of_stock_qty: integer
    max_cart_qty: integer
    is_in_stock: boolean
    manage_stock: integer
    additional_image: string nullable
    available: string nullable
    code_famille: string
    cost: decimal precision:8 scale:2
    ean: string nullable
    enattente: string nullable
    encommande: integer nullable
    garantie: integer nullable
    is_solde: string nullable
    manufacturer: string
    occasion: boolean default:false
    prix_public: decimal precision:8 scale:2
    real_sku: string
    plus_produit: string nullable
    eco: decimal precision:8 scale:2 nullable
    caracteristique: string nullable
    instruments: string nullable
    avis_profdeux: string nullable
    ean_code: string nullable
    ecotaxe: decimal precision:8 scale:2 nullable
    frequence: string nullable
    is_active: boolean default:true
    relationships:
      hasMany: Marketplace

  Product:
    name_product: string
    sku: string
    categorie: string
    categorie_ids: id unique
    description: string nullable
    short_description: string nullable
    weight: integer
    product_online: boolean
    tax_class_name: integer
    visibility: string nullable
    price: decimal precision:8 scale:2
    special_price: decimal precision:8 scale:2 nullable
    special_price_to_date: decimal precision:8 scale:2 nullable
    url_key: string
    base_image: string
    qty: integer
    out_of_stock_qty: integer
    max_cart_qty: integer
    is_in_stock: boolean
    manage_stock: integer
    additional_image: string nullable
    available: string nullable
    code_famille: string
    cost: decimal precision:8 scale:2
    ean: string nullable
    enattente: string nullable
    encommande: integer nullable
    garantie: integer nullable
    is_solde: string nullable
    manufacturer: string
    occasion: boolean
    prix_public: decimal precision:8 scale:2
    real_sku: string
    plus_produit: string nullable
    eco: decimal precision:8 scale:2 nullable
    caracteristique: string nullable
    instruments: string nullable
    avis_profdeux: string nullable
    ean_code: string nullable
    ecotaxe: decimal precision:8 scale:2 nullable
    frequence: string nullable
    relationships:
      belongsToMany: Export

  # The controllers section defines the API controllers responsible for handling
  # requests and managing resources for the respective models.

controllers:
  MarketplaceController:
    resource: Marketplace

  ExportController:
    resource: Export
